<div class="container-fluid">

  <div class="section" ng-repeat="section in item.sections">

    <h2 ng-if="section.heading">{{section.heading}}</h2>

    <div ng-repeat="subsection in section.sections">

      <!-- Text only section -->
      <div class="row textOnly" ng-if="subsection.type === 'textOnly'">

        <div class="col-xs-12">

          <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <h3 ng-if="subsection.heading">
              {{subsection.heading}}
            </h3>
          </div>
          <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3"
               ng-bind-html="subsection.content">
          </div>

        </div>

      </div>

      <!-- Image and text section -->
      <div class="row imagesAndText" ng-if="subsection.type === 'imagesAndText'">

        <div class="col-xs-12">

          <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1">
            <img class="img-responsive" ng-repeat="image in subsection.images" ng-src="{{assetUrlPrefix}}{{image}}"/>
          </div>

          <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-5 col-lg-5">
            <h3>
              {{subsection.heading}}
            </h3>

            <div class=""
                 ng-bind-html="subsection.content">
            </div>

          </div>

        </div>

      </div>

      <!-- Image grid section -->
      <div class="row imageGrid" ng-if="subsection.type === 'imageGrid'">

        <div class="col-xs-12">

          <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <h2 ng-if="subsection.heading">{{subsection.heading}}</h2>
            <div ng-bind-html="subsection.content"></div>
          </div>

        </div>

        <div class="col-xs-12 col-sm-10 col-sm-offset-1">

          <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="image in subsection.images">
            <img class="img-responsive" ng-src="{{assetUrlPrefix}}{{image}}"/>
          </div>

        </div>

      </div>

    </div>

  </div>
</div>
