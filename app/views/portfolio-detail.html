<div class="container-fluid {{pageClass}}">
  <div class="row portfolio-detail-header visible-xs">
    <div class="col-xs-12">
      <a class="back-button pull-left" ui-sref="home">
        <i class="fa fa-arrow-left"></i>
        <span class="sr-only">Back to Portfolio home</span>
      </a>
      <h1 class="pull-left">{{item.name}}</h1>
    </div>
  </div>
  <div class="row portfolio-detail-header hidden-xs">
    <div class="col-sm-1 hidden-xs">
      <a class="back-button pull-right" ui-sref="home">
        <i class="fa fa-arrow-left"></i>
        <span class="sr-only">Back to Portfolio home</span>
      </a>
    </div>
    <div class="col-sm-10">
      <h1>{{item.name}}</h1>
    </div>
  </div>

  <div class="row portfolio-intro">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <img ng-src="{{item.heroImgUrl}}" class="img-responsive" />
    </div>
  </div>

  <div class="row portfolio-intro">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">

      <div
        ng-bind-html="item.lead">
      </div>
    </div>
  </div>

  <div class="row section" ng-repeat="section in item.sections">
    <h2>{{section.heading}}</h2>
    <div class="col-xs-12 col-sm-10 col-sm-offset-1" ng-repeat="subsection in section.sections">
      <div class="row">
        <div class="col-xs-12 col-sm-5 col-md-6">
            <img class="img-responsive" ng-src="{{subsection.imgUrl}}" />
        </div>
        <div class="col-xs-12 col-sm-7 col-md-6">
          <h3>
            {{subsection.heading}}
          </h3>
          <div
            ng-bind-html="subsection.content">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
