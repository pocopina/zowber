<div class="container {{ pageClass }}">

  <blog-header></blog-header>

  <div class="row section">
    <h1>{{blogDetails.name}}</h1>

    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <p>{{blogDetails.description}}</p>

      <div class="section blog-posts">
        <div ng-if="posts.length" ng-repeat="post in posts">
          <a ng-href="#/blog/{{post.ID}}" ng-bind-html="post.title"></a>
          <small><em>Posted {{post.date}}</em></small>
        </div>
        <div ng-if="!posts.length">
          <p>No posts</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row footer section">
    <p class="small">By Zowber.</p>
  </div>
</div>
