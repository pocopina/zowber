<div class="{{ pageClass }}">

  <header></header>

  <div class="container">
    <div class="row section">
      <div class="col-xs-12 col-sm-9 col-sm-offset-2">

        <div ng-if="posts.length" class="list-group">

          <a ng-repeat="post in posts" ng-href="#/blog/{{post.ID}}" class="list-group-item">
            <span ng-if="$first" class="badge">New!</span>
            <h4 ng-bind-html="post.title" class="list-group-item-heading"></h4>
            <span ng-bind-html="post.excerpt" class="list-group-item-text"></span>
          </a>

        </div>

        <div ng-if="!posts.length">
          <p>Fetching posts</p>
        </div>

      </div>
    </div>
  </div>

  <div class="row footer section">
    <p class="small">By Zowber.</p>
  </div>
</div>
